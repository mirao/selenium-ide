<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head profile="http://selenium-ide.openqa.org/profiles/test-case">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="selenium.base" href="https://jobr2.bmdcon.com/" />
<title>Focus</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">Focus</td></tr>
</thead><tbody>
<tr>
	<td>open</td>
	<td>/login.php?r=%2F</td>
	<td></td>
</tr>
<!--Store username element's ID-->
<tr>
	<td>storeEval</td>
	<td>this.browserbot.findElement(&quot;id=username&quot;).id;</td>
	<td>expectedElement</td>
</tr>
<!--Alternative for the previous command:-->
<!--storeEval | window.document.getElementById(username).id | expectedElement-->
<!--Store element's ID having focus-->
<tr>
	<td>storeEval</td>
	<td>this.browserbot.getUserWindow().document.activeElement.id;</td>
	<td>activeElement</td>
</tr>
<!--Is the focused field 'username' ?-->
<tr>
	<td>verifyEval</td>
	<td>'${expectedElement}'</td>
	<td>${activeElement}</td>
</tr>
</tbody></table>
</body>
</html>
